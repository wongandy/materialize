  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title>Materialize Practice</title>
    </head>

    <body>
		<div class='container'>
      <div id="container"></div>
			<p class='blue'>hello world again</p>
			<button class='btn btn-medium'><i class='material-icons left'>cloud</i> Read More</button>
			<button class='btn waves-effect'>Click here</button>
			<a href='#' class='btn-floating red btn-large'><i class='large material-icons'>add</i></a>
		</div>
	  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
  <script>
    function sample() {
      alert('hello world again');
    }

    document.addEventListener('DOMContentLoaded', sample);
  </script>
